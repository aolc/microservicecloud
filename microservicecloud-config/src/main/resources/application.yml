log-path: /Users/Mac/LiuChong/Projects/SpringCloud/spring-cloud-atguigu/logs/config-server-log
log-pattern: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{60} - %msg%n'

# 设定http监听端口
server:
  port: 3344

# Config配置
spring:
  application:
    name: microservicecloud-config                                     # 微服务名称
  cloud:
    config:
      server:
        git:
          uri: git@github.com:aolc/microservicecloud-config.git        # GitHub上Git仓库名称

# Eureka客户端设置
eureka:
  client:                                                            # 客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://eureka-01.com:7001/eureka/,http://eureka-02.com:7002/eureka/,http://eureka-03.com:7003/eureka/
  instance:
    instance-id: microservicecloud-config
    prefer-ip-address: true


info:
  app.name: aolc-microservicecloud
  company.name: www.aolc.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$